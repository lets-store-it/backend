type: object
properties:
  id:
    type: string
    readOnly: true
    format: uuid
  name:
    type: string
  description:
    type: string
    nullable: true
  type:
    type: string
    enum:
      - pick
      - movement
  status:
    type: string
    enum:
      - pending
      - in_progress
      - awaiting_to_collect
      - completed
      - failed
  createdAt:
    type: string
    format: date-time
  unit:
    type: object
    $ref: ../../units/models/Unit.yaml
  assignedTo:
    $ref: ../../employees/models/EmployeeOptional.yaml
  assignedAt:
    type: string
    format: date-time
    nullable: true
  completedAt:
    type: string
    format: date-time
    nullable: true
required:
  - id
  - status
  - unit
  - name
  - type
  - createdAt
  - description
  - assignedTo
  - assignedAt
  - completedAt
