type: object
properties:
  name:
    type: string
  description:
    type: string
    nullable: true
  type:
    type: string
    enum:
      - pick
      - movement
  unitId:
    type: string
    format: uuid
  assignedTo:
    type: string
    nullable: true
    format: uuid
  instances:
    type: array
    minItems: 1
    items:
      type: object
      properties:
        instanceId:
          type: string
          format: uuid
        targetCellId:
          type: string
          format: uuid
      required:
        - instanceId
required:
  - name
  - type
  - unitId
  - assignedTo
  - instances
