allOf:
  - $ref: ./Cell.yaml
  - type: object
    properties:
      cellPath:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
            alias:
              type: string
            objectType:
              type: string
              enum:
                - cell
                - cells_group
                - storage_group
          required:
            - id
            - name
            - alias
            - objectType
    required:
      - cellPath
