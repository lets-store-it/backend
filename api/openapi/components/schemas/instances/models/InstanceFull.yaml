type: array
items:
  type: object
  properties:
    id:
      type: string
      format: uuid
      readOnly: true
      description: Instance ID
    status:
      type: string
      enum:
        - available
        - reserved
        - consumed
    item:
      type: object
      $ref: ../../items/models/Item.yaml
    # affectedByOperationId:
    #   type: string
    #   format: uuid
    variant:
      $ref: ../../items/models/ItemVariant.yaml
    cell:
      $ref: ../../cells-groups/models/CellForInstance.yaml
  required:
    - id
    - itemId
    - status
    - variant
    - cell
