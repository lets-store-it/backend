type: object
properties:
  id:
    type: string
    format: uuid
    readOnly: true
    description: Instance ID
  status:
    type: string
    enum:
      - available
      - reserved
      - consumed
  item:
    type: object
    $ref: ../../items/models/ItemForList.yaml
  affectedByTaskId:
    type: string
    nullable: true
    format: uuid
  variant:
    $ref: ../../items/models/ItemVariant.yaml
  cell:
    $ref: ../../cells-groups/models/CellForInstanceOptional.yaml
required:
  - id
  - itemId
  - status
  - variant
  - cell
  - item
