type: object
properties:
  name:
    type: string
    minLength: 1
    maxLength: 100
    example: Moscow
  alias:
    type: string
    minLength: 1
    maxLength: 100
    example: MWS
  address:
    type: string
    nullable: true
    example: 123 Main St, Moscow, Russia
required:
  - name
  - alias
