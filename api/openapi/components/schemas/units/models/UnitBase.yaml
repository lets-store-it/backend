type: object
properties:
  name:
    type: string
    minLength: 1
    maxLength: 100
    example: Moscow
  alias:
    $ref: ../../common/storage-alias.yaml
  address:
    type: string
    nullable: true
    example: 123 Main St, Moscow, Russia
    minLength: 1
    maxLength: 255
required:
  - name
  - alias
