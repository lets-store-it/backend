parameters:
  - name: groupId
    in: path
    required: true
    schema:
      type: string
      format: uuid
  - name: cellId
    in: path
    required: true
    schema:
      type: string
      format: uuid
get:
  tags:
    - cells-group
  summary: Get Cell by ID
  operationId: getCellById
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/cells-groups/GetCellByIdResponse.yaml
    default:
      $ref: ../../components/responses/default-error.yaml
delete:
  tags:
    - cells-group
  summary: Delete Cell
  operationId: deleteCell
  responses:
    "200":
      description: Successful operation
    default:
      $ref: ../../components/responses/default-error.yaml
