parameters:
  - name: groupId
    in: path
    required: true
    schema:
      type: string
      format: uuid
  - name: cellId
    in: path
    required: true
    schema:
      type: string
      format: uuid
get:
  tags:
    - cells-group
  summary: Get Cell by ID
  operationId: getCellById
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/cells-groups/GetCellByIdResponse.yaml
    "401":
      $ref: ../../components/responses/default-unauthorized.yaml
    "403":
      $ref: ../../components/responses/default-forbidden.yaml
    default:
      $ref: ../../components/responses/default-error.yaml
delete:
  tags:
    - cells-group
  summary: Delete Cell
  operationId: deleteCell
  responses:
    "204":
      description: Successful operation
    "401":
      $ref: ../../components/responses/default-unauthorized.yaml
    "403":
      $ref: ../../components/responses/default-forbidden.yaml
    default:
      $ref: ../../components/responses/default-error.yaml
put:
  tags:
    - cells-group
  summary: Update Cell
  operationId: updateCell
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/cells-groups/UpdateCellRequest.yaml
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/cells-groups/UpdateCellResponse.yaml
    "401":
      $ref: ../../components/responses/default-unauthorized.yaml
    "403":
      $ref: ../../components/responses/default-forbidden.yaml
    default:
      $ref: ../../components/responses/default-error.yaml
