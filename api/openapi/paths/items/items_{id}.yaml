put:
  tags:
    - item
  summary: Update Item
  operationId: updateItem
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/items/UpdateItemRequest.yaml
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/items/UpdateItemResponse.yaml
    # "404":
