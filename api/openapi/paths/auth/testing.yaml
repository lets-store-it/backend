post:
  tags:
    - auth
  summary: Get Auth Cookie by email
  operationId: getAuthCookieByEmail
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/auth/GetAuthCookieByEmailRequest.yaml
  responses:
    "200":
      description: Successful operation
      headers:
        Set-Cookie:
          schema:
            type: string
            description: Auth cookie
          required: true
    default:
      $ref: ../../components/responses/default-error.yaml
