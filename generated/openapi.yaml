components:
  schemas:
    Error:
      description: Represents error object
      type: object
      properties:
        error_id:
          type: string
        message:
          type: string
      required:
        - error_id
        - message
    OrganizationBase:
      type: object
      properties:
        name:
          type: string
          example: Exotic
        subdomain:
          type: string
          example: exotic
          minLength: 1
          maxLength: 255
          pattern: ^[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$
      required:
        - name
        - subdomain
    Organization:
      type: object
      allOf:
        - type: object
          properties:
            id:
              type: string
              format: uuid
              readOnly: true
              example: def3df1a-7b8f-4552-b437-a1eab851403f
          required:
            - id
        - $ref: '#/components/schemas/OrganizationBase'
    GetOrganizationsResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Organization'
          required:
            - data
    CreateOrganizationRequest:
      type: object
      allOf:
        - $ref: '#/components/schemas/OrganizationBase'
    CreateOrganizationResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Organization'
          required:
            - data
    GetOrganizationByIdResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Organization'
          required:
            - data
    UpdateOrganizationRequest:
      type: object
      allOf:
        - $ref: '#/components/schemas/Organization'
    UpdateOrganizationResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Organization'
          required:
            - data
    OrganizationPatch:
      type: object
      properties:
        name:
          type: string
          example: Exotic
        subdomain:
          type: string
          example: exotic
          minLength: 1
          maxLength: 255
          pattern: ^[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$
    PatchOrganizationRequest:
      allOf:
        - $ref: '#/components/schemas/OrganizationPatch'
    PatchOrganizationResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Organization'
    UnitBase:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          example: Moscow
        alias:
          type: string
          minLength: 1
          maxLength: 100
          example: MWS
          pattern: ^[A-Z-]+$
        address:
          type: string
          nullable: true
          example: 123 Main St, Moscow, Russia
      required:
        - name
        - alias
    Unit:
      allOf:
        - type: object
          properties:
            id:
              type: string
              format: uuid
              readOnly: true
              example: def3df1a-7b8f-4552-b437-a1eab851403f
          required:
            - id
        - $ref: '#/components/schemas/UnitBase'
        - type: object
          properties:
            address:
              type: string
              nullable: true
          required:
            - address
    GetOrganizationUnitsResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Unit'
          required:
