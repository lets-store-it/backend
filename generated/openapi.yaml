components:
  securitySchemes:
    apiToken:
      description: API Token Authentication
      type: apiKey
      name: X-Api-Key
      in: header
    cookie:
      description: Session Cookie Authentication for User
      type: apiKey
      in: cookie
      name: storeit_session
  schemas:
    ErrorContent:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
          required:
            - code
            - message
      required:
        - error
    OrganizationBase:
      type: object
      properties:
        name:
          type: string
          example: Exotic
          minLength: 1
          maxLength: 100
        subdomain:
          type: string
          example: exotic
          minLength: 1
          maxLength: 100
          pattern: ^[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$
      required:
        - name
        - subdomain
    Organization:
      type: object
      allOf:
        - type: object
          properties:
            id:
              type: string
              format: uuid
              readOnly: true
          required:
            - id
        - $ref: '#/components/schemas/OrganizationBase'
    GetOrganizationsResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Organization'
          required:
            - data
    CreateOrganizationRequest:
      type: object
      allOf:
        - $ref: '#/components/schemas/OrganizationBase'
    CreateOrganizationResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Organization'
          required:
            - data
    GetOrganizationByIdResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Organization'
          required:
            - data
    OrganizationUpdate:
      type: object
      properties:
        name:
          type: string
          example: Exotic
          minLength: 1
          maxLength: 100
      required:
        - name
    UpdateOrganizationResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Organization'
          required:
            - data
    storage-alias:
      type: string
      minLength: 1
      maxLength: 100
      example: A1
    UnitBase:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          example: Moscow
        alias:
          $ref: '#/components/schemas/storage-alias'
        address:
          type: string
          nullable: true
          example: 123 Main St, Moscow, Russia
          minLength: 1
          maxLength: 255
      required:
        - name
        - alias
    Unit:
      allOf:
        - type: object
          properties:
            id:
              type: string
              format: uuid
              readOnly: true
              example: def3df1a-7b8f-4552-b437-a1eab851403f
          required:
            - id
        - $ref: '#/components/schemas/UnitBase'
        - type: object
          properties:
            address:
              type: string
              nullable: true
          required:
            - address
    GetOrganizationUnitsResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Unit'
          required:
            - data
