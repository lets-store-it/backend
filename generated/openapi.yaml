        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Unit'
          required:
            - data
    GetOrganizationUnitByIdResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Unit'
          required:
            - data
    UpdateOrganizationUnitRequest:
