components:
  schemas:
    Error:
      description: Represents error object
      type: object
      properties:
        error_id:
          type: string
        message:
          type: string
      required:
        - error_id
        - message
    Organization:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          example: def3df1a-7b8f-4552-b437-a1eab851403f
        name:
          type: string
          example: Exotic
        subdomain:
          type: string
          example: exotic
          minLength: 1
          maxLength: 255
          pattern: ^[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$
      required:
        - name
        - subdomain
    GetOrganizationsResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Organization'
          required:
            - data
    CreateOrganizationRequest:
      type: object
      allOf:
        - $ref: '#/components/schemas/Organization'
    CreateOrganizationResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Organization'
          required:
            - data
    GetOrganizationByIdResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Organization'
          required:
            - data
    UpdateOrganizationRequest:
      type: object
      allOf:
        - $ref: '#/components/schemas/Organization'
    UpdateOrganizationResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Organization'
          required:
            - data
    PatchOrganizationRequest:
      type: object
      properties:
        name:
          type: string
          example: Exotic
        subdomain:
          type: string
          example: exotic
          minLength: 1
          maxLength: 255
          pattern: ^[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$
    PatchOrganizationResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Organization'
    Unit:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          example: def3df1a-7b8f-4552-b437-a1eab851403f
        name:
          type: string
          minLength: 1
          maxLength: 100
          example: Moscow
        alias:
          type: string
          minLength: 1
          maxLength: 100
          example: MWS
          pattern: ^[A-Z-]+$
        address:
          type: string
          nullable: true
          maxLength: 200
          example: Amurskaya St. 3
      required:
        - name
        - alias
    GetOrganizationUnitsResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Unit'
          required:
            - data
    CreateOrganizationUnitRequest:
      type: object
      allOf:
        - $ref: '#/components/schemas/Unit'
    CreateOrganizationUnitResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Unit'
    GetOrganizationUnitByIdResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Unit'
          required:
            - data
    UpdateOrganizationUnitRequest:
      type: object
      allOf:
        - $ref: '#/components/schemas/Unit'
    UpdateOrganizationUnitResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Unit'
          required:
            - data
    PatchOrganizationUnitRequest:
      type: object
      allOf:
        - type: object
          properties:
            name:
              type: string
              example: Moscow
            alias:
              type: string
              example: MWS
            address:
              type: string
    PatchOrganizationUnitResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Unit'
          required:
            - data
    StorageGroup:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          example: def3df1a-7b8f-4552-b437-a1eab851403f
        parentId:
          type: string
          format: uuid
          nullable: true
          example: def3df1a-7b8f-4552-b437-a1eab851403f
        name:
          type: string
          example: Main Warehouse
        alias:
          type: string
          example: MW
        unitId:
