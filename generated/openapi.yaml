                $ref: '#/components/schemas/ItemVariantEditable'
    UpdateItemResponse:
      type: object
      allOf:
        - type: object
          properties:
            data:
              type: object
              $ref: '#/components/schemas/ItemFull'
          required:
            - data
    PatchItemRequest:
      type: object
      allOf:
        - $ref: '#/components/schemas/Item'
        - type: object
          properties:
            variants:
              type: array
